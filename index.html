<html>
<head>

  <meta charset="utf-8">
  <meta name="description" content="WebRTC code samples">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
  <meta itemprop="description" content="Client-side WebRTC code samples">
  <meta itemprop="name" content="WebRTC code samples">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#ffffff">

  <base target="_blank">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <title>Constraints and statistics</title>
</head>

<body>

  <div id="container">

    <h1><a title="Test Camera Resolution and Framerate(Safari/Edge)">Test Camera Resolution and Framerate(Safari/Edge)</a></h1>

    <div>
      <button id="getMedia" hidden>Get media</button>
      <button id="connect" disabled hidden>Connect</button>
      <button id="hangup" disabled hidden>Hang Up</button>
	  <button id="AutoTest">Auto Test</button>
    </div>


    <section id="constraints">
      <div id="getUserMedia" >
        <div class="input" hidden>
          <h2>Camera constraints</h2>
          <div id="minWidth">
            <label>Min width <span>0</span>px:</label>
            <input type="range" min="0" max="1920" value="0">
          </div>
          <div id="maxWidth">
            <label>Max width <span>1920</span>px:</label>
            <input type="range" min="0" max="1920" value="1920">
          </div>
          <div id="minHeight">
            <label>Min height <span>0</span>px:</label>
            <input type="range" min="0" max="1080" value="0">
          </div>
          <div id="maxHeight">
            <label>Max height <span>1080</span>px:</label>
            <input type="range" min="0" max="1080" value="1080">
          </div>
          <div id="minFramerate">
            <label>Min frameRate <span>0</span>fps:</label>
            <input type="range" min="0" max="60" value="0">
          </div>
          <div id="maxFramerate">
            <label>Max frameRate <span>0</span>fps:</label>
            <input type="range" min="0" max="60" value="0">
          </div>
        </div>
        <div id="getUserMediaConstraints" class="output" hidden></div>
    <div id="AutoTestResult" hidden></div>
    <table class="table-condensed table-bordered table-striped"	id="results" >
      <tr><th>Browser</th><th>TestCase Description</th><th>constraints-video</th><th>Local Resolution</th><th>Remote Resolution/Framerate</th><th>Status</th></tr>
    </table>
      </div>

    </section>

    <section id="video">
      <div id="localVideo">
        <video autoplay muted></video>
        <div></div>
      </div>
      <div id="remoteVideo">
        <video autoplay muted></video>
        <div></div>
        <div id="bitrate"></div>
        <div id="peer"></div>
      </div>
    </section>

    <section id="statistics" hidden>
      <div id="senderStats"></div>
      <div id="receiverStats"></div>
    </section>
  </div>

  <script src="jquery-1.12.0.min.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
